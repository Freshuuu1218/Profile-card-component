<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="background-top">
    <img src="./images/bg-pattern-top.svg" alt="bg-top">
  </div>
  <div class="background-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="bg-bottom">
  </div>

  <main>
    <!-- <div class="background">
  <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-pattern-top">
  <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-pattern-bottom">
</div> -->
    <div class="card-wrapper">
      <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="card-header">
      </div>
      <div class="card-avatar">
        <img src="./images/image-victor.jpg" alt="avatar">
      </div>
      <div class="card-content">
        <div class="card-content-info">
          <div class="name-age-section">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <p class="city">London</p>
        </div>
        </div>
        <hr>
        <div class="card-content-numbers">
          <div class="number-section">
            <div class="number">
              80K
            </div>
            <div class="number-description">
              Followers
            </div>
          </div>
          <div class="number-section">
            <div class="number">
              803K
            </div>
            <div class="number-description">
              Likes
            </div>
          </div>
          <div class="number-section">
            <div class="number">
              1.4K
            </div>
            <div class="number-description">
              Photos
            </div>
          </div>
        </div>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
